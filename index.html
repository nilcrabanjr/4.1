<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <svg width="300" height="350" style="border:1px solid black;">
        <!-- Sky Rectangle -->
        <rect x="0" y="0" width="300" height="175" fill="skyblue" />
        <!-- Grass Rectangle -->
        <rect x="0" y="175" width="300" height="175" fill="limegreen" />
        <!-- House Rectangle -->
        <rect x="100" y="150" width="100" height="100" fill="saddlebrown"/>
        <!-- Roof Triangle -->
        <polygon points="100,150 200,150 150,100" fill="brown"/>
        <!-- Door Rectangle -->
        <rect x="135" y="189" width="30" height="60" fill="saddlebrown" stroke="black" stroke-width="1"/>
        <!-- Door Knob Circle -->
        <circle cx="160" cy="220" r="3" fill="gold" stroke="black" stroke-width="1"/>
        <!-- Windows Rectangles -->
        <rect x="105" y="190" width="20" height="20" fill="white"/>
        <rect x="175" y="190" width="20" height="20" fill="white"/>
        <!-- Path Paths -->
        <path d="M145 250 Q125 270 145 290 Q165 310 145 330" fill="none" stroke="gray" stroke-width="3" />
        <path d="M155 250 Q135 270 155 290 Q175 310 155 330" fill="none" stroke="gray" stroke-width="3" />
    </svg>
</body>
</html>
